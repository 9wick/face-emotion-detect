  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  <!-- clmtrackr 関連ファイルの読み込み -->
  <script src="./clmtrackr.js"></script>          <!-- clmtrackr のメインライブラリの読み込み -->
  <script src="./model_pca_20_svm_emotion.js"></script>   <!-- ★顔モデル（※1）の読み込み -->
  <script src="./emotionClassifier.js"></script>  <!-- ★感情を分類する外部関数の読み込み -->
  <script src="./emotionModel.js"></script>       <!-- ★感情モデル（※2）の読み込み -->
  <script src="./main.js"></script>       <!-- ★感情モデル（※2）の読み込み -->
  <script src="./config.js"></script>       <!-- ★感情モデル（※2）の読み込み -->

  <title id="head-title"></title>
  <style>
    #overlay {              /* コンテナ用の div について */
      position: relative;     /* 座標指定を相対値指定にする */
    }
    #camera {                  /* カメラ映像を流す video について */
      transform: scaleX(-1);  /* 左右反転させる */
    }
    #canvas {                 /* 描画用の canvas について */
      transform: scaleX(-1);  /* 左右反転させる */
      position: absolute;     /* 座標指定を絶対値指定にして */
      left: 0;                /* X座標を0に */
      top: 0;                 /* Y座標を0に */
    }
  </style>
</head>

<body>
<div class="container">
  <div class="row">
    <h1 id="title"></h1>
  </div>
  <div class="row">
    <div class="col-12">
      <div id="overlay">
        <video id="camera" width="400" height="300" autoplay playsinline ></video>
        <canvas id="canvas" width="400" height="300"></canvas>

      </div>
    </div>
    <div class="col-sm">
      <!-- データ表示用 div 要素 -->
      <div id="dat"></div>
    </div>
  </div>
</div>

        <div class="embed-responsive embed-responsive-16by9">
          <div id="player"></div>
        </div>


      </div>

    </div>
  </div>
</div>
